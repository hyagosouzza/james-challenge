<h2 mat-dialog-title class="dialog__header">{{title || ''}}</h2>
<mat-dialog-content class="dialog__content">
    <p *ngIf="message">{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog__actions" align="end">
    <button mat-flat-button mat-dialog-close>{{declineText}}</button>
    <button mat-flat-button
            [mat-dialog-close]="true"
            color="accent"
            cdkFocusInitial>
        {{confirmText}}</button>
</mat-dialog-actions>
